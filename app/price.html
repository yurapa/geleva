    <script type="text/template" id="price-template">
        <h2>Вартість наших послуг</h2>
        <table class="bordered highlight responsive-table">
            <tr>
                <th data-field="name">Назва послуги</th>
                <th data-field="price">Ціна, ГРН</th>
            </tr>
            <% data.forEach(function(item) { %>
            <% if(item.isBasicService == true) { %>
            <tr>
                <td><%- item.name.uk %></td>
                <td>
                    <% if (item.price.min == 0 || item.price.max == 0) { %>
                        безкоштовно
                    <% } else if (item.price.min == item.price.max) { %>
                        <%- item.price.min %>
                    <% } else { %>
                        <%- item.price.min %> - <%- item.price.max %>
                    <% } %>
                </td>
            </tr>
            <% } %>
            <% }); %>
        </table>
        <h2>Додаткові послуги</h2>
        <table class="bordered highlight responsive-table">
            <tr>
                <th data-field="name">Назва послуги</th>
                <th data-field="price">Ціна, ГРН</th>
            </tr>
            <% data.forEach(function(item) { %>
            <% if(item.isBasicService == false) { %>
            <tr>
                <td><%- item.name.uk %></td>
                <td>
                    <% if (item.price.min == 0 || item.price.max == 0) { %>
                        безкоштовно
                    <% } else if (item.price.min == item.price.max) { %>
                        <%- item.price.min %>
                    <% } else { %>
                        <%- item.price.min %> - <%- item.price.max %>
                    <% } %>
                </td>
            </tr>
            <% } %>
            <% }); %>
        </table>
    </script>
